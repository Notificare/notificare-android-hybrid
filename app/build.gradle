buildscript {
    repositories {
        jcenter()
    }

}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "re.notifica.demo"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 10013
        versionName "1.0.13"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [notificareAppId: "5489b42ff23e5815132b492a", notificareHost: "push.notifica.re"]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "api"
    productFlavors {
        def BOOLEAN = "boolean"
        def TRUE = "true"
        def FALSE = "false"
        def ENABLE_BILLING = "ENABLE_BILLING"
        def ENABLE_BEACONS = "ENABLE_BEACONS"
        def ENABLE_TEST_CALLS = "ENABLE_TEST_CALLS"
        production {
            dimension "api"
            buildConfigField BOOLEAN, ENABLE_BEACONS, TRUE
            buildConfigField BOOLEAN, ENABLE_BILLING, FALSE
            buildConfigField BOOLEAN, ENABLE_TEST_CALLS, FALSE
        }
        apiTest {
            dimension "api"
            buildConfigField BOOLEAN, ENABLE_BEACONS, TRUE
            buildConfigField BOOLEAN, ENABLE_BILLING, TRUE
            buildConfigField BOOLEAN, ENABLE_TEST_CALLS, TRUE
            applicationId "re.notifica.demo.test"
            manifestPlaceholders = [ notificareAppId: "55aca82cf231d9e80ef851d2", notificareHost: "push-test.notifica.re" ]
        }
    }

}

repositories {
    jcenter()
    maven {
        url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
//        url "file:///Users/joris/Developer/Projects/notificare-mvn-repo/releases"
    }
    maven {
        url 'https://maven.google.com'
    }

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 're.notifica:notificare-push-lib-android:1.10.0'
    compile 're.notifica:notificare-support-lib-android:1.3.1'
    compile 'org.altbeacon:android-beacon-library:2.12.2'
    compile 'com.google.firebase:firebase-messaging:11.2.2'
    compile 'com.google.android.gms:play-services-vision:11.2.2'
    compile 'me.leolin:ShortcutBadger:1.1.10@aar'
    testCompile 'junit:junit:4.12'
}

android {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

apply plugin: 'com.google.gms.google-services'