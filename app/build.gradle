buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "re.notifica.demo"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [notificareAppId: "586a543c28414d0a0c06c7f0", notificareHost: "push.notifica.re"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        def BOOLEAN = "boolean"
        def TRUE = "true"
        def FALSE = "false"
        def ENABLE_BILLING = "ENABLE_BILLING"
        def ENABLE_BEACONS = "ENABLE_BEACONS"
        def ENABLE_TEST_CALLS = "ENABLE_TEST_CALLS"
        production {
            buildConfigField BOOLEAN, ENABLE_BEACONS, TRUE
            buildConfigField BOOLEAN, ENABLE_BILLING, FALSE
            buildConfigField BOOLEAN, ENABLE_TEST_CALLS, FALSE
        }
        apiTest {
            buildConfigField BOOLEAN, ENABLE_BEACONS, TRUE
            buildConfigField BOOLEAN, ENABLE_BILLING, TRUE
            buildConfigField BOOLEAN, ENABLE_TEST_CALLS, TRUE
            applicationId "re.notifica.demo.test"
            manifestPlaceholders = [ notificareAppId: "55aca82cf231d9e80ef851d2", notificareHost: "push-test.notifica.re" ]
        }
    }

}

repositories {
    jcenter()
    maven { url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 're.notifica:notificare-push-lib-android:1.9.4'
    compile 're.notifica:notificare-support-lib-android:1.1.4'
    compile 'org.altbeacon:android-beacon-library:2.9.1'
    compile 'com.google.firebase:firebase-messaging:10.2.0'
    compile 'me.leolin:ShortcutBadger:1.1.10@aar'
    testCompile 'junit:junit:4.12'
}

android {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

apply plugin: 'com.google.gms.google-services'